  - date: "2026-02-07"
    title: "Albanese vystupuje na fóru Al-Džazíry v Dauhá"
    description: 'Francesca Albanese se přes videohovor účastní panelu o mezinárodním právu na mediálním fóru Al-Džazíry. Ve tříminutovém příspěvku kritizuje systém vyzbrojování Izraele a říká: „My, kteří nekontrolujeme velké finanční kapitály, algoritmy a zbraně, nyní vidíme, že jako lidstvo máme společného nepřítele." Mluví o systému, nikoli o státu. Na panelu s ní sedí mj. Fatou Bensoudová, bývalá prokurátorka ICC.'
