  - date: "2026-02-13"
    title: "Rakousko, Itálie a ČT se přidávají"
    description: 'Rakouská ministryně Meinl-Reisinger na X obviňuje Albanese z nenávistného projevu. Italský ministr Tajani říká, že její chování „není vhodné pro pozici, kterou zastává". Na ČT Jakub Szántó na X označuje Albanese za „antisemitskou aktivistku" a píše, že „Česko se připojilo k Francii" – když ho uživatelé upozorní na neexistenci citátu, nevyjádří se. Reportáž ČT zmíní sestříhané video jednou větou bez vysvětlení. Mluvčí generálního tajemníka OSN Guterrese Stéphane Dujarric říká: „Nesouhlasíme s mnoha věcmi, které říká.'
    side: "left"
