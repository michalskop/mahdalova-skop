  - date: "2026-02-15"
    title: "Amnesty International požaduje omluvy; Rakousko maže post"
    description: 'Generální tajemnice Amnesty International Agnès Callamardová vydává prohlášení: „Je zavrženíhodné, že ministři zaútočili na Albanese na základě záměrně zkráceného videa." Požaduje veřejné omluvy a stažení výzev k rezignaci. Rakouská ministryně Meinl-Reisinger maže svůj příspěvek na X – bez omluvy a opravy.'
