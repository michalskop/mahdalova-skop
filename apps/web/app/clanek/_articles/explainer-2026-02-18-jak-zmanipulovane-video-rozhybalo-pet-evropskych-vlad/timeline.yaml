    title: "Více než 100 umělců podpořilo Albanese"
    description: 'Otevřený dopis organizace Artists for Palestine podpořilo přes 100 kulturních osobností včetně Marka Ruffala, Javiera Bardema, Annie Lennox a nobelistky Annie Ernauxové. JURDI (Asociace právníků za dodržování mezinárodního práva) oznamuje podání trestního oznámení na Barrota za „šíření nepravdivých informací" podle francouzského práva.'
