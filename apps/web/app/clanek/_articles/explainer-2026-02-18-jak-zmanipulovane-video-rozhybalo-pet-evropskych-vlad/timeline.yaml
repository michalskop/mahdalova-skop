    title: "Euronews potvrzuje AI manipulaci videa"
    description: "Fact-checkingová redakce Euronews (The Cube) publikuje detailní analýzu. Srovnává sestříhaný klip s úplným záznamem a konstatuje, že 'video bylo zmanipulováno s využitím umělé inteligence' a že 'upravené video sdílené na YouTube kanálu UN Watch zřejmě modifikuje hlas Albanese'. Video obsahuje titulky s logem UN Watch. Euronews oslovil UN Watch s žádostí o vyjádření – organizace nereagovala."
