<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test htmlInclude</title>
</head>
<body>
  <div id="film-calendar-app">
    <div class="card">
      <h2>htmlInclude: test</h2>
      <p id="status">JS ještě neběžel…</p>
      <button id="btn">Klikni</button>
      <div class="counter">
        Počet kliknutí: <span id="count">0</span>
      </div>
    </div>
  </div>

  <style>
    #film-calendar-app {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fdfbf7;
      color: #101432;
      padding: 1.5rem;
      border-radius: 12px;
    }

    #film-calendar-app .card {
      background: white;
      border: 1px solid rgba(16, 20, 50, 0.12);
      border-radius: 12px;
      padding: 1.25rem;
    }

    #film-calendar-app button {
      background: #efb704;
      border: 0;
      color: #101432;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    #film-calendar-app button:hover {
      background: #ffcf02;
    }

    #film-calendar-app .counter {
      margin-top: 0.75rem;
      color: #812840;
      font-size: 0.95rem;
    }
  </style>

  <script>
    (function () {
      var btn = document.getElementById('btn');
      var status = document.getElementById('status');
      var countEl = document.getElementById('count');

      if (!btn || !status || !countEl) return;

      status.textContent = 'JS běží ✓';

      var count = 0;
      btn.addEventListener('click', function () {
        count += 1;
        countEl.textContent = String(count);
        status.textContent = 'Naposledy kliknuto: ' + new Date().toLocaleTimeString('cs-CZ');
      });
    })();
  </script>
</body>
</html>
