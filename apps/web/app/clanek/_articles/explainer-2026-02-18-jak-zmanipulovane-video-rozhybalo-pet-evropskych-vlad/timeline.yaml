    title: "Panel expertů OSN odsuzuje „vymyšlená fakta"
    description: "Koordinační výbor šesti nezávislých expertů OSN (Special Procedures) označuje tlak na Albanese za 'zakořeněný v dezinformacích' a „založený na vymyšlených faktech'. Reuters informuje, že 'AI-manipulované video se ukázalo jako zdroj obvinění' a že 'neexistuje precedent pro odvolání zvláštního zpravodaje v průběhu mandátu'."
