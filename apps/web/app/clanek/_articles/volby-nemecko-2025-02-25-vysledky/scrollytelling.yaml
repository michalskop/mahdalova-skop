# Configuration for the scrollytelling section
textAlignment: right

defaultContent:
  type: image
  src: images/map_germany_winner.png

steps:
  - text: |
      <p>Na první pohled se výsledky voleb viditelně liší přesně podél někdejší železné opony. 
      V bývalém Západním Německu dominovala CDU/CSU, zatímco ve východní části země 
      měla nejsilnější podporu krajně pravicová AfD. Ale je to trochu iluze.</p>
    content:
      type: image
      src: images/map_germany_winner.png

  - text: |
      <p>Tradiční volební mapa ukazuje geografickou rozlohu sídel, což zvýrazňuje venkovské oblasti. 
      Velká města, kde žije více voličů, zde vizuálně zanikají.</p>
    content:
      type: image
      src: images/map_cartogram_germany_winner.png

  - text: |
      <p>V kartogramu se naopak zobrazují skutečné výsledky podle síly hlasů, nikoli podle plochy. 
      Najednou vidíme odlišný obraz německých voleb.</p>
    content:
      type: image
      src: images/cartogram_germany_winner.png

  - text: |
      <p>Neplatí, že celé bývalé Východní Německo volilo extrémní pravici. 
      Ve velkých městech, jako jsou Berlín a Lipsko, zvítězila Die Linke.</p>
    content:
      type: image
      src: images/cartogram_germany_winner_1.png

  - text: |
      <p>Podívejme se na celkové výsledky voleb.</p>
    content:
      type: image
      src: images/nemecko_volby_vysledky_celkem_graf.png

  - text: |
      <p>CDU/CSU tradičně dominovala v Bavorsku, kde v několika obvodech získala přes 40 % hlasů.</p>
    content:
      type: image
      src: images/cartogram_germany_cdu_csu.png

  - text: |
      <p>AfD byla nejsilnější na východě mimo velká města. Nejvyšší zisky měla v Sasku a na hranici s Českem.</p>
    content:
      type: image
      src: images/cartogram_germany_afd.png

  - text: |
      <p>SPD se držela v západních průmyslových oblastech, ale její celkové výsledky byly slabé.</p>
    content:
      type: image
      src: images/cartogram_germany_spd.png

  - text: |
      <p>Zelení měli nejsilnější podporu v Hamburku, Porúří a velkých městech západu.</p>
    content:
      type: image
      src: images/cartogram_germany_greens.png

  - text: |
      <p>Die Linke posílila v Berlíně a v některých východních regionech.</p>
    content:
      type: image
      src: images/cartogram_germany_linke.png

  - text: |
      <p>Aliance Sahry Wagenknecht (BSW) se pohybovala těsně pod hranicí vstupu do parlamentu.</p>
    content:
      type: image
      src: images/cartogram_germany_bsw.png

  - text: |
      <p>Podívejme se na změny oproti minulým volbám. AfD získala voliče téměř ve všech obvodech.</p>
    content:
      type: image
      src: images/cartogram_germany_turnout.png

  - text: |
      <p>Výsledky CDU/CSU nejsou tak jednoznačné, v některých obvodech na východě dokonce ztratila.</p>
    content:
      type: image
      src: images/cartogram_germany_cdu_csu.png

  - text: |
      <p>Projděte si konkrétní obvody a jednotlivé strany v interaktivních kartogramech níže.</p>
    content:
      type: iframe
      src: https://app.flourish.studio/visualisation/21777958/edit

  - text: |
      <p>Zde vidíte změny oproti volbám 2021.</p>
    content:
      type: iframe
      src: https://app.flourish.studio/visualisation/21826097/edit
