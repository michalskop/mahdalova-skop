        url: "https://www.euronews.com/my-europe/2026/02/17/did-the-uns-francesca-albanese-really-call-israel-the-enemy-of-humanity"

  - date: "2026-02-09"
    title: "Albanese zveřejňuje celý projev; francouzští poslanci píšou Barrotovi"
    description: 'Albanese na X zveřejňuje kompletní záznam svého projevu a upřesňuje: „Společným nepřítelem lidstva je SYSTÉM, který umožnil genocidu v Palestině." Téhož dne posílá skupina asi 50 poslanců strany Renaissance včetně Caroline Yadanové dopis ministru zahraničí Barrotovi. Označují v něm výroky Albanese za antisemitské a citují přitom zkrácené video. Podle France24 Observateurs tentýž den zveřejňuje zkrácený sestřih také izraelská ambasáda ve Francii.'
    side: "left"
    facets:
      actor:
