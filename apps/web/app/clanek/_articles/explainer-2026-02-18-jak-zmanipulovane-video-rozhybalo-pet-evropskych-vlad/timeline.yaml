    title: "151 diplomatů obviňuje Barrota z dezinformací"
    description: "Otevřený dopis 151 bývalých ministrů, velvyslanců a vysokých představitelů OSN kritizuje Barrota za to, že 'se opřel o manipulovaný obsah'. Mezi signatáři jsou mj. bývalí nizozemští ministři zahraničí Bernard Bot a Jozias van Aartsen, bývalý předseda Valného shromáždění OSN Mogens Lykketoft a Daniel Levy, bývalý izraelský vyjednavač."
