  - date: "2026-02-19"
    title: "Computer Weekly mapuje celý řetězec; Barrot trvá na svém"
    description: "Britský Computer Weekly publikuje podrobnou analýzu celé dezinformační kauzy. Potvrzuje, že 'řada médií i Úřad vysokého komisaře OSN potvrdily, že video je zmanipulované'. Oslovil UN Watch s dotazem na zdroj klipu a na to, zda si byl Neuer vědom manipulace – organizace neodpověděla. Ze všech oslovených politických kanceláří reagovalo jen německé MZV. Barrot na X píše: „Nekrátil jsem ani nezkreslil výroky paní Albanese."
