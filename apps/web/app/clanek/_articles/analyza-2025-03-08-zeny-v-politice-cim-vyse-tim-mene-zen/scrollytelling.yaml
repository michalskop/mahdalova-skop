      <p>V krajských <strong>radách</strong> je žen <strong>20 %</strong>.</p>
      <p>Mezi <strong>zastupiteli</strong> tvoří ženy <strong>22 %</strong>.</p>
      <p>Na <strong>kandidátkách</strong> jich bylo už <strong>29 %</strong>.</p>
      <p>Celkem je žen v populaci lehce <strong>přes 50 %</strong>. Mezi <strong>voliči</strong> je to stejné.</p>
      
      
      
