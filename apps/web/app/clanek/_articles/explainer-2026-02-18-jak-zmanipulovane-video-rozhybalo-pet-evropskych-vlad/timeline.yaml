    title: "Zahájení 61. zasedání Rady OSN pro lidská práva"
    description: "V Ženevě začíná zasedání, na němž Francie avizovala formální požadavek na odvolání Albanese. Mluvčí Úřadu vysokého komisaře pro lidská práva Marta Hurtado na tiskové konferenci potvrzuje, že Albanese 'neoznačila žádný stát za nepřítele lidstva' a vyzývá 'všechny, aby si její projev poslechli'."
