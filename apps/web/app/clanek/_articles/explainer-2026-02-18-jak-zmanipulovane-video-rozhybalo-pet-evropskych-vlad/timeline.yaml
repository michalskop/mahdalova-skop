    title: "Žádná z pěti vlád se neomluvila"
    description: "K tomuto datu: Rakousko smazalo příspěvek na X (bez omluvy). Německo tvrdí, že Wadephul 'se odkazoval na celý výrok, nikoli na manipulované video'. Francie tvrdí, že Barrotova výzva 'neměla nic společného se sestříhaným videem'. České MZV se k manipulaci videa vůbec nevyjádřilo a příspěvek Macinky na X zůstává online. Itálie se nevyjádřila."
