  - date: "2026-02-10"
    title: "Americký velvyslanec Waltz obviňuje Albanese"
    description: 'Americký velvyslanec při OSN Mike Waltz na X reaguje na klip a píše: „Společným nepřítelem lidstva jsou antisemité, kteří označují celý židovský národ za společného nepřítele lidstva." Combat Antisemitism Movement (CAM) posílá dopis předsedovi Rady OSN pro lidská práva s požadavkem na odvolání Albanese.'
