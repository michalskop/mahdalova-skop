  - date: "2026-02-11"
    title: "Barrot před Národním shromážděním požaduje rezignaci Albanese"
    description: 'Francouzský ministr zahraničí Jean-Noël Barrot v reakci na interpelaci poslankyně Yadanové prohlašuje před Národním shromážděním: „Francie bezvýhradně odsuzuje tyto nehorázné a zavrženíhodné výroky, které necílí na izraelskou vládu, ale na Izrael jako národ." Oznamuje, že Francie bude na zasedání Rady OSN pro lidská práva 23. února požadovat odvolání Albanese. Albanese v rozhovoru pro France24 (natočeném před Barrotovým vystoupením) říká: „Nikdy, nikdy, nikdy jsem neřekla, že Izrael je společný nepřítel lidstva."'
