  - date: "2026-02-16"
    title: "Zaměstnanci OSN a UNRWA se staví za Albanese"
    description: 'Skupina United Staff for Gaza odsuzuje útoky evropských ministrů. UNRWA v prohlášení uvádí, že útoky „mají za cíl umlčet její hlas a podkopat nezávislé lidskoprávní mechanismy". Bývalý ředitel komunikace UNRWA Chris Gunness pro Al-Džazíru označuje kampaň za „průmyslovou výrobu falešných zpráv".'
