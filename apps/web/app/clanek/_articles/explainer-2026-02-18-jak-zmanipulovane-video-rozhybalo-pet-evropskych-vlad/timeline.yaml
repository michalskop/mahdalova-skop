  - date: "2026-02-12"
    title: "Německo, Česko a France24 fact-check"
    description: 'Německý ministr zahraničí Wadephul na sociálních sítích: „Pozice Albanese je neudržitelná." Český ministr Macinka (Motoristé sobě) na X cituje Albanese jako autorku výroku o „společném nepříteli lidstva" a vyzývá k její rezignaci. Redakce France24 (Truth or Fake) zveřejňuje pětiminutový fact-check, ve kterém potvrzuje, že Albanese inkriminovaný výrok nepronesla. Mluvčí francouzského MZV na tiskové konferenci popírá, že by Barrot vycházel ze sestříhaného videa.'
    side: "right"
