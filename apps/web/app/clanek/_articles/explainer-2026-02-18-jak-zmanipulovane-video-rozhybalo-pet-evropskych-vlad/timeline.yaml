  - date: "2026-02-08"
    title: "Hillel Neuer (UN Watch) sdílí zkrácený klip"
    description: 'Ředitel lobbistické organizace UN Watch Hillel Neuer zveřejňuje na X zkrácený klip z projevu Albanese s komentářem, že „staví židovský stát do role ontologické síly korumpující samo lidstvo". Totéž video se objevuje na YouTube kanálu UN Watch – podle pozdější analýzy Euronews obsahuje stopy AI manipulace hlasu. Zkrácený klip vystřihuje pasáž, v níž Albanese mluví o finančním kapitálu, algoritmech a zbraních.'
    side: "right"
